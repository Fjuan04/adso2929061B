     <main>
        <header>
            <h1><strong>08-effects</strong></h1> 
            <p>
              Adds shadows, opacity, and other visual effects.
            </p>
        </header>
        

<section>
    <h2 class="text-2xl
    border-b-2
    opacity-80
    pb-4
    mb-10">Box Shadow</h2>
    <div class="relative rounded-xl overflow-auto">
      <div class="flex sm:block overflow-scroll sm:overflow-visible scroll-p-8 bg-white">
      <div class="flex items-center justify-around gap-12 font-mono font-bold shrink-0 p-8">
        <div class="flex flex-col items-center shrink-0">
          <p class="font-medium text-sm text-sky-800 font-mono text-center mb-3">shadow-md</p>
          <div class="w-20 h-20 rounded-lg bg-white shadow-md"></div>
        </div>
        <div class="flex flex-col items-center shrink-0">
          <p class="font-medium text-sm text-sky-800 font-mono text-center mb-3">shadow-lg</p>
          <div class="w-20 h-20 rounded-lg bg-white shadow-lg"></div>
        </div>
        <div class="flex flex-col items-center shrink-0">
          <p class="font-medium text-sm text-sky-800 font-mono text-center mb-3">shadow-xl</p>
          <div class="w-20 h-20 rounded-lg bg-white shadow-xl"></div>
        </div>
        <div class="flex flex-col items-center shrink-0">
          <p class="font-medium text-sm text-sky-800 font-mono text-center mb-3">shadow-2xl</p>
          <div class="w-20 h-20 rounded-lg bg-white shadow-2xl"></div>
        </div>
      </div>
      </div>
    </div>
<h2 class="text-2xl
    border-b-2
    opacity-80
    pb-4
    my-10">Opacity</h2>
    <div class="relative rounded-xl overflow-auto p-8">
      <div class="flex flex-col sm:flex-row items-center justify-center gap-8 sm:gap-16 text-white text-sm font-bold leading-6">
        <div class="flex flex-col items-center shrink-0">
          <p class="font-medium text-sm text-sky-800 font-mono text-center mb-3">opacity-100</p>
          <button class="px-4 py-2 font-semibold text-sm bg-sky-500 text-white rounded-md shadow-sm opacity-100">Button A</button>
        </div>
        <div class="flex flex-col items-center shrink-0">
          <p class="font-medium text-sm text-sky-800 font-mono text-center mb-3">opacity-75</p>
          <button class="px-4 py-2 font-semibold text-sm bg-sky-500 text-white rounded-md shadow-sm opacity-75">Button B</button>
        </div>
        <div class="flex flex-col items-center shrink-0">
          <p class="font-medium text-sm text-sky-800 font-mono text-center mb-3">opacity-50</p>
          <button class="px-4 py-2 font-semibold text-sm bg-sky-500 text-white rounded-md shadow-sm opacity-50">Button C</button>
        </div>
        <div class="flex flex-col items-center shrink-0">
          <p class="font-medium text-sm text-sky-800 font-mono text-center mb-3">opacity-25</p>
          <button class="px-4 py-2 font-semibold text-sm bg-sky-500 text-white rounded-md shadow-sm opacity-25">Button D</button>
        </div>
      </div>
    </div>
</section>
