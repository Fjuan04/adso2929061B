        <header>
            <h1><strong>09-filters</strong></h1> 
            <p>
                Applies visual filters like blur and grayscale.
            </p>
        </header>
        
<section>
    <h2 class="text-2xl
                border-b-2
                opacity-80
                pb-4
                mb-10">Blur</h2>
    <div class="relative rounded-xl overflow-auto">
        <div class="flex sm:block overflow-scroll sm:overflow-visible scroll-p-8">
            <div class="flex items-center justify-around gap-12 sm:gap-4 font-mono font-bold shrink-0 p-8">
            <div class="flex flex-col items-center shrink-0">
                <p class="font-medium text-sm text-sky-800 font-mono text-center mb-3">blur-none</p>
                <div class="relative blur-none">
                <img class="w-24 h-24 object-cover rounded-lg shadow-xl" src="https://placebear.com/300/300">
                <div class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"></div>
                </div>
            </div>
            <div class="flex flex-col items-center shrink-0">
                <p class="font-medium text-sm text-sky-800 font-mono text-center mb-3">blur-sm</p>
                <div class="relative blur-sm">
                <img class="w-24 h-24 object-cover rounded-lg shadow-xl" src="https://placebear.com/300/300">
                <div class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"></div>
                </div>
            </div>
            <div class="flex flex-col items-center shrink-0">
                <p class="font-medium text-sm text-sky-800 font-mono text-center mb-3">blur-lg</p>
                <div class="relative blur-lg">
                <img class="w-24 h-24 object-cover rounded-lg shadow-xl" src="https://placebear.com/300/300">
                <div class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"></div>
                </div>
            </div>
            <div class="flex flex-col items-center shrink-0">
                <p class="font-medium text-sm text-sky-800 font-mono text-center mb-3">blur-2xl</p>
                <div class="relative blur-2xl">
                <img class="w-24 h-24 object-cover rounded-lg shadow-xl" src="https://placebear.com/300/300">
                <div class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"></div>
                </div>
            </div>
            </div>
        </div>
        </div>
    <h2 class="text-2xl
            border-b-2
            opacity-80
            pb-4
            my-10">Brightness</h2>
    <div class="relative rounded-xl overflow-auto">
        <div class="flex justify-start sm:block overflow-scroll sm:overflow-visible scroll-p-8">
        <div class="flex items-center justify-around gap-6 sm:gap-4 font-mono font-bold shrink-0 p-8">
            <div class="flex flex-col items-center shrink-0">

            </div>
            </div>
            <div class="flex flex-col items-center shrink-0">
            <p class="font-medium text-sm text-sky-800 font-mono text-center mb-3">brightness-100</p>

            </div>
        </div>
        </div>
        </div>

            border-b-2
            opacity-80
            pb-4
            my-10">Grayscale</h2>

                </div>
            </div>
            </div>
