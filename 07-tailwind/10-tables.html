<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-tables</title>
    <link rel="stylesheet" href="../css/styles.css">
 

</head>
<body class="tailwind"> 
    <nav>
        <a href="../07-tailwind/index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>

     <main>
        <header>
            <h1><strong>10-tables</strong></h1> 
            <p>
                Styles table layouts, borders, and spacing.
            </p>
        </header>
       

<section>
    <h2 class="text-2xl
                border-b-2
                opacity-80
                pb-4
                mb-10">Collapse</h2>
    <div class="relative rounded-xl overflow-auto">
        <div class="px-4 py-8 sm:px-8">
            <table class="border-collapse w-full border border-indigo-500 bg-white/80 text-sm shadow-sm">
            <thead class="bg-sky-800">
                <tr>
                <th class="w-1/2 border border-sky-500 font-semibold p-4 text-sky-200 text-left">State</th>
                <th class="w-1/2 border border-sky-500 font-semibold p-4 text-sky-200 text-left">City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td class="border border-sky-500 p-4 text-sky-800 ">Indiana</td>
                <td class="border border-sky-500 p-4 text-sky-800 ">Indianapolis</td>
                </tr>
                <tr>
                <td class="border border-sky-500 p-4 text-sky-800 ">Ohio</td>
                <td class="border border-sky-500 p-4 text-sky-800 ">Columbus</td>
                </tr>
                <tr>
                <td class="border border-sky-500 p-4 text-sky-800 ">Michigan</td>
                <td class="border border-sky-500 p-4 text-sky-800 ">Detroit</td>
                </tr>
            </tbody>
            </table>
        </div>
        </div>
    <h2 class="text-2xl
            border-b-2
            opacity-80
            pb-4
            my-10">Auto</h2>
    <div class="relative rounded-xl overflow-auto">
        <div class="shadow-sm overflow-hidden my-8">
            <table class="border-collapse table-auto w-full text-sm">
            <thead class="bg-sky-800">
                <tr>
                <th class="border-b font-medium p-4 text-white text-left">Song</th>
                <th class="border-b font-medium p-4 text-white text-left">Artist</th>
                <th class="border-b font-medium p-4 text-white text-left">Year</th>
                </tr>
            </thead>
            <tbody class="bg-white/80">
                <tr>
                <td class="border-b border-sky-500 p-4 pl-8 text-sky-800">The Sliding Mr. Bones (Next Stop, Pottersville)</td>
                <td class="border-b border-sky-500 p-4 text-sky-800">Malcolm Lockyer</td>
                <td class="border-b border-sky-500 p-4 pr-8 text-sky-800">1961</td>
                </tr>
                <tr>
                <td class="border-b border-sky-500 p-4 pl-8 text-sky-800">Witchy Woman</td>
                <td class="border-b border-sky-500 p-4 text-sky-800">The Eagles</td>
                <td class="border-b border-sky-500 p-4 pr-8 text-sky-800">1972</td>
                </tr>
                <tr>
                <td class="border-b border-sky-500 p-4 pl-8 text-sky-800">Shining Star</td>
                <td class="border-b border-sky-500 p-4 text-sky-800">Earth, Wind, and Fire</td>
                <td class="border-b border-sky-500 p-4 pr-8 text-sky-800">1975</td>
                </tr>
            </tbody>
            </table>
        </div>
        </div>
</section>
    </main>
    <script src="js/tailwind.js"></script>
</body>
</html>
