<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up window</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        button {
            background-color: #b7a63c;
            border-radius: 5px;
            border: none;
            color: #fff;
            cursor: pointer;
            display: block;
            margin: 2rem auto;
            padding: 0.6rem;
            width: 160px;
        }
    </style>

</head>
<body class="js"> 
    <nav>
        <a href="../08-javascript/index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
     <main>
        <header>
            <h1><strong>28- Pop-up window</strong></h1> 
            
        </header>
        <section>
                    <button class="btn-init">Launch Question</button>
        </section>
    </main>

    <script>
        // Elements
        const btnInit = document.querySelector('.btn-init')
        
        //event 
        btnInit.addEventListener('click', ()=>{
            if(confirm('Are you ready to answer  the question?')){
                const answer = prompt('How many planets are in solar system?')
                if(answer == 8){
                    alert('Congrats, Its correct!')

                }else {
                    alert('Sorry, try again')
                }
            }else {
                alert('Thx for nothing')
            }
        })
    </script>
</body>
</html>
