            border-radius: 10px;

            border: none;

</head>
<body class="js"> 
    <nav>
        <a href="../08-javascript/index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>

     <main>
        <header>
            <h1><strong>14-conditionals</strong></h1> 
            <p>
                Control program flow with conditional statements.
            </p>
        </header>
        <section>
            <button class="btn">Launch</button>
            <h3>If - Else</h3>
            <p class="quest">How many is: 2048 / 512 = </p>
            <p class="answer"></p>

            <h3>Switch:</h3>
            <p class="day">Day: </p>
            <p class="today"></p>

            <h3>Ternary Operator</h3>
            <p class="year"></p>

        </section>
    </main>
    <script>
        const answer = document.querySelector('.answer')

        const btn = document.querySelector('.btn')

        btn.addEventListener('click', (e) => {
            challenge()
        })
        function challenge() {
        // elements
        
        // if else
        const res    = prompt('How many is: 2048 / 512 ')
        const quest  = document.querySelector('.quest')
        quest.textContent += ` ${res}`
        if (res == 4) {

            answer.textContent = `Congrats, It's Correct üÜó`
        } else {
            answer.textContent = `Sorry, It's Incorrect ‚úñÔ∏è`
        }


        //Switch
        const today = document.querySelector('.today')
        const date  = new Date()
        const day = document.querySelector('.day')
        day.textContent += date.getDay()
        
        switch (date.getDay()){
    case 1: 
        today.textContent = `Today is Monday`;
        break;
    case 2: 
        today.textContent = `Today is Tuesday`;
        break;
    case 3: 
        today.textContent = `Today is Wednesday`;
        break;
    case 4: 
        today.textContent = `Today is Thursday`;
        break;
    case 5: 
        today.textContent = `Today is Friday`;
        break;
    default:
        today.textContent = `Today is Weekend`;
}


    //Ternary Operator
    
    const year          = document.querySelector('.year')
    const datef         = new Date()
    year.textContent    = (datef.getFullYear() % 4 == 0 ? 'Bisiesto' : 'No') }
    </script>
