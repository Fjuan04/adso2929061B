<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26-event-times</title>
    <link rel="stylesheet" href="../css/styles.css">
 <style>
    section h4.clock {
        font-size: 2.8rem;
        text-align: center;
        margin: 1rem 0;
    } 

    section {
        input {
            margin-top: 1rem;
            border: 2px solid #b7a63c;
            border-radius: 5px;
            padding: 0.5rem;
            width: 260px;
        }
        button {
            background-color: #b7a63c;
            border-radius: 5px;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 0.6rem;
            width: 114px;
        }

        h4.refresh {
            font-size: 1.6rem;
            text-align: center;
        }

        figure.sky {
            background: url(images/clouds-sky.jpg) no-repeat center /cover;
            border-radius: 4px;
            border: 4px solid #b7a63c;
            height: 400px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
            width: 380px;

            img.goku {
                position: absolute;
                top: 140px;
                left: 140px;
                transition: left 0.2s ease-in;
            }
        }
    } 
</style>

</head>
<body class="js"> 
    <nav>
        <a href="../08-javascript/index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
     <main>
        <header>
            <h1><strong>26-event-times</strong></h1> 
            <p>
                Handle time-based events and intervals.
            </p>
        </header>
        <section>
            <h3>SetInterval: Digital Clock</h3>
            <h4 class="clock"></h4>
            <h3>SetTimeout: Refresh Page</h3>
            <input class="time-refresh" type="number" placeholder="Number of second">
            <button class="btn-settime">Set Time</button>
            <h4 class="refresh"></h4>
            <h3>Move Element: </h3>
            <small><strong>Press Left & Right Keys</strong></small>
            <figure class="sky">
                <img src="images/goku.png" class="goku">
    </figure>
</section>
    </main>

    <script>
        // Elements
        const clock     = document.querySelector('.clock')
        const timeRefresh     = document.querySelector('.time-refresh')
        const refresh     = document.querySelector('.refresh')
        const goku     = document.querySelector('.goku')
        const btnSetTime = document.querySelector('.btn-settime')
        
        // set interval
        clock.textContent = new Date().toLocaleTimeString()
        setInterval(function(){
            let currentTime = new Date().toLocaleTimeString()

            clock.textContent = currentTime
        },1000)

        //SetTimeout
        btnSetTime.addEventListener('click', () => {
            if(!timeRefresh.value.length > 0){
                alert('Please enter number of seconds')
            }else {
                let count = 1
                let time  = parseInt(timeRefresh.value)
                refresh.textContent = `${time} seconds`

                const st = setInterval(() => {
                    refresh.textContent = `${time-count} seconds`
                    count++
                },1000)
                setTimeout(() => {
                    // window.location.replace()
                    window.location.reload()
                },(time * 1000))
            }
        })


        // Event KeyUp
        let position = 140
         let positionY = 140
        window.addEventListener('keyup', event => {
            // console.log(event.keyCode)
            // left 37 / top 38 / right 39 / bottom 40
            console.log(event.code)
            if (event.code == 'ArrowLeft'){
                if(position > -60){
                    position -= 40
                    goku.style.transform = `rotate(0deg)`
                    goku.style.left = `${position}px`
                }else {
                    position = 340
                    goku.style.display = 'none'
                    setTimeout(() => {
                        goku.style.display = 'block'
                    }, 200);
                    goku.style.left = `${position}px`
                }
            }

            if (event.code == 'ArrowRight'){
                if(position < 340){
                    position += 40
                    goku.style.transform = `rotateY(180deg)`
                    goku.style.left = `${position}px`
                }else {
                    position = -60
                    goku.style.display = 'none'
                    setTimeout(() => {
                        goku.style.display = 'block'
                    }, 200);
                    goku.style.left = `${position}px`
                }
            }
           

            if (event.code == 'ArrowUp'){
                if(positionY > -30 ){
                    positionY -= 40
                    goku.style.transform = `rotateY(180deg)`
                    goku.style.top = `${positionY}px`
                }else {
                    positionY = 360
                    goku.style.display = 'none'
                    setTimeout(() => {
                        goku.style.display = 'block'
                    }, 200);
                    goku.style.top = `${positionY}px`
                }
            }

           
            
            
        })
    </script>
</body>
</html>
