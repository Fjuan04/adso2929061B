                font-size: 1.6rem;

            }

        }
        h4 {
            font-size: 1.6rem;
            margin: 1.2rem;

        }
    </style>

</head>
<body class="js"> 
    <nav>
        <a href="../08-javascript/index.html">

     <main>
        <header>
            <h1><strong>08-Functions</strong></h1> 
            <p>
                Define and use reusable blocks of code.

            </p>
        </header>
        <section>
            <h3>01- Without Parameters</h3>
                <h4 class="greeting"></h4>
            
                
            <h3>02- With Params/Args</h3>
            <form action="">
                <input type="number" id="n1" min="1" max="9999" placeholder="Number 1">
                <strong>+</strong>
                <input type="number" id="n2" min="1" max="9999" placeholder="Number 2">
                <strong>=</strong>
                <output></output>
            </form>


            <h3>03- Return Value</h3>
            <h4 id="time"></h4>
        </section>
    </main>

    <script>
        //elements
        const greeting = document.querySelector('.greeting')
        const n1       = document.querySelector('#n1')
        const n2       = document.querySelector('#n2')
        const result   = document.querySelector('output')
        const time     = document.querySelector('#time')


        // 01 Functions Without Parameters / Arguments 
        function showGreeting(){
            greeting.textContent = 'Welcome JS USER'
        }
        showGreeting() // Is obligatory call the func
        

        // 02- function with params/args

    function showSum(n1, n2){
        result.textContent = (parseInt(n1) + parseInt(n2))
    }  

        // Event listener with arrow functions
        n1.addEventListener('input', () => {
            showSum(n1.value,n2.value)
        })

        // Other way
        n2.oninput = ()=> {
            showSum(n1.value,n2.value)

        }

        // 03- Function return value
        function showTime(){
        let ndate    = new Date()
        let meridian = (parseInt(ndate.getHours()) < 12) ? 'am' : 'pm'
        return ndate.getHours() + ':' + ndate.getMinutes() + ' ' + meridian
    
    }  
    time.textContent = `Time: ${showTime()}`
    </script>
