     <main>
        <header>
            <h1><strong>23-methods-dates</strong></h1> 
            <p>
                Work with dates and times using date methods.
            </p>
        </header>
        <section>
            <h3>Methods Set/Get:</h3>
            <ul class="methods"></ul>
        </section>
    </main>
    <script>
        //elements
        const methods = document.querySelector('.methods')


        //methods SET
        let worldCup2026      = new Date('10-30-2028 00:00:00')
        worldCup2026.setMonth(5)
        worldCup2026.setDate(11)
        worldCup2026.setYear(2026)

        //Methods GET
        methods.style.zoom = 1.4
        methods.innerHTML = `<li>
                                <strong>Date Next FIFA World Cup </strong>  <br>
                                ${worldCup2026.getDate()}/
                                0${worldCup2026.getMonth()}/
                                ${worldCup2026.getFullYear()}
                                ${worldCup2026.getHours()} :
                                ${worldCup2026.getMinutes()}


                            </li>`

    </script>
</body>
