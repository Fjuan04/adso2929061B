     <main>
        <header>
            <h1><strong>03-get-elements</strong></h1> 
            <p>
                Access and manipulate HTML elements using JavaScript.
            </p>
        </header>
        <section>
            <h3>Get Element By ID</h3>
            <h4 id="year"></h4>
            <h3>Get Elements by Tag Name</h3>
            <ul>
                <li>Apple</li>
                <li>Pineapple</li>
                <li>Berry</li>
            </ul>
            <h4></h4>
            <h3>Get Elements By Classname</h3>
            <p class="paragraph">lorem ipsum dolor</p>
            <p class="paragraph">lorem ipsum dolor</p>
            <p class="paragraph">lorem ipsum dolor</p>
            <h3>Query Selector & Selector All</h3>
            <figure class="animal first">üêØ</figure>
            <figure class="animal">üêº</figure>
            <figure class="animal">ü¶ñ</figure>
        </section>
    </main>
    <script>
        //get element by id
        const year = document.getElementById('year')
        const fdate = new Date()
        year.textContent = 'Current Year: ' + fdate.getFullYear()


        //get elemente by tagname

        const fruits = document.getElementsByTagName('li')
        
        const header4 = document.getElementsByTagName('h4')
        header4[1].textContent = 'There are: ' + fruits.length + ' fruits'
        header4[1].innerHTML += '<br> The las fruit is: ' + fruits[fruits.length-1].textContent
        
        //get elements by class name

        const paragraphs = document.getElementsByClassName('paragraph')

        paragraphs[1].style.backgroundColor = '#f0f'

        
        //query selector

        const first = document.querySelector('figure.first')

        first.style.backgroundColor = 'skyblue'

        //query selector all

        const animals = document.querySelectorAll('figure.animal') 

        // animals[0].style.borderRadius = '50%'

        animals.forEach((element) =>
        element.style.borderRadius = '50%'
    )
        

        

    </script>
