</head>
<body class="js">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>

    <main>
        <header>
            <h1>30 - Map Filter Reduce</h1>
            <p>
                Transform arrays using map, filter, and reduce methods.
            </p>
        </header>
        <section>
            <h3>Map</h3>
            <h4 class="map"></h4>
            <h3>Filter</h3>
            <h4 class="filter"></h4>
            <h3>Reduce</h3>
            <h4 class="reduce"></h4>
        </section>
    </main>
    <script>
        const map = document.querySelector('.map');
        const filter = document.querySelector('.filter');
        const reduce = document.querySelector('.reduce');

        // JSON
        const dragonBall = [
            {id: 1, name: 'Goku', height: 175, power: 9000, race: 'Saiyan'},
            {id: 2, name: 'Vegeta', height: 164, power: 8500, race: 'Saiyan'},
            {id: 3, name: 'Piccolo', height: 170, power: 3500, race: 'Namekian'},
            {id: 4, name: 'Krillin', height: 162, power: 1000, race: 'Human'},
            {id: 5, name: 'Frieza', height: 158, power: 12000, race: 'Alien'}
        ]


        // Map 
        const strongCharacters = dragonBall.map(({name, race}) => `${name} : ${race} <br>`)

        strongCharacters.forEach(info => {
            map.innerHTML += info
        })


        //filter 
        const strongers = dragonBall.filter(character => character.power > 8000)

        strongers.forEach(strong => {
            filter.innerHTML += `${strong.name} <br>`
        })


        //reduce

        const totalPower = dragonBall.reduce((sum, character) => sum + character.power, 0)
        
        reduce.innerHTML = `Total sum power: ${totalPower}`
    </script>
</body>
