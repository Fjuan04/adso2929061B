<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-variables</title>
    <link rel="stylesheet" href="../css/styles.css">
 

</head>
<body class="js"> 
    <nav>
        <a href="../08-javascript/index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
     <main>
        <header>
            <h1><strong>04-variables</strong></h1> 
            <p>
                Store and manage data using variables.
            </p>
        </header>
        <section>
            <h3>Type String: <small class="TypeString"></small></h3>
            <h3>Type Number: <small class="typeNumber"></small></h3>
            <h3>Type Boolean: <small class="typeBoolean"></small></h3>
            <h3>Type Null: <small class="typeNull"></small></h3>
            <h3>Type Undefined: <small class="typeUndefined"></small></h3>
            <h3>Type Array: <small class="typeArray"></small></h3>
            <h3>Type Object: <small class="typeObject"></small></h3>
        </section>
    </main>
    <script>
        //type String
        const typeString = document.querySelector('.TypeString')
        let string1 = 'Hello'
        let string2 = 'Javascript'
        typeString.textContent = `${string1} ${string2}`
    
        //type number
        const typeNumber = document.querySelector('.typeNumber')
        let number1 = 5.4
        let number2 = '3.9'
        typeNumber.textContent = number1 + parseFloat(number2)
        
        //type Boolean
        const typeBoolean = document.querySelector('.typeBoolean')
        typeBoolean.textContent = (128>256)
        
        //type Null

        const typeNull = document.querySelector('.typeNull')
        let isCreate = null

        typeNull.textContent = `${isCreate}`

        //type Undefined
        const typeUndefined = document.querySelector('.typeUndefined')
        let isBinary = undefined
        typeUndefined.textContent = `${isBinary}`

        //type Array
        const typeArray = document.querySelector('.typeArray')
        let emojis = [':) ', ' T_T ', ' -_- ']
        typeArray.textContent = emojis

        //type object 
        const typeObject = document.querySelector('.typeObject')
        let hashira = {
        name: 'Giyu Tomioka',
        breath: 'Water',
        age: 21
    }
    typeObject.textContent = hashira.name

    </script>
</body>
</html>
