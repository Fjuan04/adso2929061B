<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-Forms#elements</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        div.block {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            div.input {
                display: flex;
                align-items: center;
                gap: 1rem;
                h4 {
                    margin: 0;
                    width: 120px;
                }
            }
        }
        section {
            div.menu {
                width: fit-content;
                margin: 10px auto;
                a:is(:link, :visited) {
                    background-color: #0004;
                    color: #fff;
                    padding: 8px;
                    text-decoration: none;
                    transition: all 0.4s ease-in;
                }
                a:is(:hover, :active) {
                    background-color: #0009;
                }
                a:first-child {
                    border-radius: 20px 0 0 20px;
                }
                a:last-child {
                    border-radius: 0 20px 20px 0;
                }
            }
            div#elements,
            div#example {
                display: none;
            }
            #elements:target,
            #example:target {
                display: block;
            }
        }
 
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            label {
                display: flex;
                flex-direction: column;
            }
        }
        fieldset {
                border: 2px solid #333;
                border-radius: 4px;
                padding: 1rem;
                
            }
            
    </style>
 

</head>
<body class="html"> 
    <nav>
        <a href="../02-html/index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
     <main>
        <header>
            <h1><strong>11-Forms</strong></h1> 
            <p>
                These tags allows you to create forms
            </p>
        </header>
        <section>
            <div class="menu">
                <a href="#elements">Elements</a>
                <a href="#example">Example</a>
            </div>
            <div id="elements">
                <h3>Inputs</h3>
                <div class="block">
                    <div class="input">
                        <h4>Text:</h4>
                        <input type="text">
                    </div>
                    <div class="input">
                        <h4>Password:</h4>
                        <input id="passw" type="password">
                        <button id="toggle-option">show</button>
                    </div>
                    <div class="input">
                        <h4>Number:</h4>
                        <input type="number">
                    </div>
                    <div class="input">
                        <h4>Range:</h4>
                        <input type="range" value="0" min="0" max="100" step="25" oninput="per.value=this.value+'%'">
                        <output id="per">0%</output>
                    </div>
                    <div class="input">
                        <h4>Color:</h4>
                        <input type="color" oninput="ccolor.value=this.value">
                        <output id="ccolor"></output>
                    </div>
                    <div class="input">
                        <h4>Date:</h4>
                        <input type="date">
                    </div>
                    <div class="input">
                        <h4>Time:</h4>
                        <input type="time">
                    </div>
                    <div class="input">
                        <h4>Week:</h4>
                        <input type="week">
                    </div>
                    <div class="input">
                        <h4>Month:</h4>
                        <input type="month">
                    </div>
                    <div class="input">
                        <h4>Email:</h4>
                        <input type="email">
                    </div>
                    <div class="input">
                        <h4>Search:</h4>
                        <input type="search">
                    </div>
                    <div class="input">
                        <h4>File:</h4>
                        <input type="file">
                    </div>
                    <div class="input">
                        <h4>Button:</h4>
                        <input type="button" value="Button">
                    </div>
                    <div class="input">
                        <h4>Submit:</h4>
                        <input type="submit" value="Submit">
                    </div>
                    <div class="input">
                        <h4>Reset:</h4>
                        <input type="reset" value="Reset">
                    </div>
                    <div class="input">
                        <h4>Radio:</h4>
                        <input type="radio" name="option" checked>
                        <input type="radio" name="option">
                    </div>
                    <div class="input">
                        <h4>CheckBox:</h4>
                        <input type="checkbox" name="option1" checked>
                        <input type="checkbox" name="option2">
                    </div>
                    <h3>Others Elements</h3>
                    <div class="input">
                        <h4>Progress:</h4>
                        <progress value="0.5"></progress>
                    </div>
                    <div class="input">
                        <h4>Select:</h4>
                        <select name="gender">
                            <option value="" selected>Select Gender...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="input">
                        <h4>Text Area:</h4>
                        <textarea cols="20" rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div id="example">
                <h3>Example Form</h3>
                    <fieldset>
                        <legend>
                            <h4>Personal Data:</h4>
                        </legend>
                        <form action="" method="post">
                            <label for="">
                                Fullname:
                                <input type="text" name="fullname" required>
                            </label>
                            <label for="">
                                Email:
                                <input type="email" name="email" required>
                            </label>
                            <label for="">
                                BirthDate:
                                <input type="date" name="birthdate" required>
                            </label>
                            <label for="">
                                Gender:
                                <select name="gender" required>
                                    <option value="Female">Female</option>
                                    <option value="Male">Male</option>
                                </select>
                            </label>
                            <label>
                                <input type="submit" value="Send Data">
                                <input type="reset" value="Reset Data">
                            </label>
                        </form>
                    </fieldset>
            </div>
            

           
        </section>
    </main>
    <script>
        const passw     = document.getElementById('passw')
        const toggleOpt = document.getElementById('toggle-option')
 
        toggleOpt.addEventListener('click', () => {
            if (toggleOpt.textContent == 'show') {
                toggleOpt.textContent = 'hide'
                passw.setAttribute('type', 'text')
            } else {
                toggleOpt.textContent = 'show'
                passw.setAttribute('type', 'password')
            }
        })
    </script>
</body>
</html>
