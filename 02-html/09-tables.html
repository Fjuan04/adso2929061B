    <title>Tables</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/custom.css">
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
            thead,
            tfoot {
                th, td {
                    background: #fff;
                    padding: 4px 10px;
                    border: 1px solid #000000;
                    text-align: center;

                }
            }
        }
        tbody {
            border-collapse: collapse;
            width: 100%;
            td 
                {
                    background: #fff6;
                    padding: 4px 10px;
                    border: 1px solid rgb(0, 0, 0);
                    font-size: 0.8rem;
            }
            tr:nth-of-type(even) {
                td {
                    background: #fff9;
                }
            }
        }
        
    </style>
    
</head>

        <section>
            <table>
                <!--TR (tablerow) FILAS

                TBODY (tablebody)
                THEAD (tableheader)

                -->

                <thead>
                <tr>
                        <th>Names</th>
                        <th>Surnames</th>
                        <th>Age</th>
                        <th>Genre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    </tr>

                    </tr>

                </tbody>
                <tfoot>
                    <tr>

                    </tr>
                </tfoot>
            </table> 

    
        </section>
    </main>
