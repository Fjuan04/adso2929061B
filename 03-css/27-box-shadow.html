<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        h3 {
            margin-block: 1rem;
        }
        div.box {
            background-color: #fff;
            height: 140px;
            width: 200px;
            margin-inline: auto;

        }
        div.box1 {
            box-shadow: 0 0 12px #333;
        }
        div.box2 {
            box-shadow: -10px -10px 24px 0 #333;
        }
        div.box3 {
            box-shadow: 0 0 12px #333 inset;
                    }
        div.box4 {
            margin-bottom: 2rem;
            box-shadow: 4px 4px 0 4px #bb0,
                        8px 8px 0 6px #00c,
                        12px 12px 0 8px #c00;
            
        }
        div.images {
            display: flex;
            justify-content: center;
            margin-block: 2rem;
            gap: 1rem;

        }
        div.images img:first-child {
            box-shadow: 0 0 12px #333;
        }
        div.images img:last-child {
            filter: drop-shadow(0 0 12px #333);
        }
    </style>

</head>
<body class="css"> 
    <nav>
        <a href="../03-css/index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
     <main>
        <header>
            <h1><strong>27-Box shadow</strong></h1> 
            <p>
                
                Property attaches one or more shadows to an element.
            </p>
        </header>
        <section>
            <h3>box-shadow: 0 0 12px #333</h3>
            <div class="box box1"></div>
            <h3>box-shadow: -10px -10px 24px 0 #333</h3>
            <div class="box box2"></div>
            <h3>box-shadow: 0 0 12px #333 inset</h3>
            <div class="box box3"></div>
            <h3>box-shadow: multiple</h3>
            <div class="box box4"></div> 
            <h3>box-shadow VS drop-shadow()</h3>
            <div class="images">
                <img src="/css/images/mario.png" width="180">
                <img src="/css/images/mario.png" width="180">

            </div>
        </section>
    </main>
</body>
</html>
