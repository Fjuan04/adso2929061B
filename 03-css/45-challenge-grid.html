    <style>
        .rectangle1 {
            margin-top: 4rem;
            height: 600px;
            width: fit-content;
            border: 3px solid #000;
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 5px;
            background-color: black;
            border-bottom: none;
        }
        .rectangle2 {
            border: 2px solid #000;
            border-top: 4px solid black;
            width: fit-content;
            height: 450px;
            margin-bottom: 4rem;
            display: grid;
            grid-template-columns: repeat(4, 150px);
            gap: 3.9px;
            background-color: black;
        }
        .c1r1 {
            background-color: yellow;
            background: url(https://devsoft.io/wp-content/uploads/2021/05/mejores-lenguajes-de-programacion-2018.jpg);
            background-position: 24%;
            background-size: 800%;
        }
        .c2r1 {
            background-color: red;
            grid-row: 1 / 3;
            grid-column: 2 / 3;
            background: url(https://w7.pngwing.com/pngs/336/658/png-transparent-javascript-programmer-logo-programming-language-program-logo-text-logo-c.png) 50% / cover;
        }
        .c3r1 {
            background-color: blue;
            background: url(https://i.ytimg.com/vi/b0HrcsURDAg/hqdefault.jpg) 50% / 181%;
        }
        .c1r2 {
            background-color: green;
            background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQM43W1VGbQ4E11eVoThB0lBx53Lun3rch5Kw&s)
            no-repeat 50% / 100%;        }
        .c2r2 {
            background-color: pink;
            background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnxNxpQPz-sG15TCpjwGX4hzkico1N_vaHcw&s ) 50%;
        }
        .c3r2 {
            background-color: violet;
            grid-column: 1 / 3;
            background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMTxXV_DEiK40m12h7Fs_iTBuxYRAj_vhuIA&s) 50% / cover;
        }
        .c1r3 {
            background-color: aqua;
            background: url(https://devsoft.io/wp-content/uploads/2021/05/mejores-lenguajes-de-programacion-2018.jpg);
        }

            grid-row: 1 / 3;
