<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26-Border radius</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        section h3 {
            margin-top: 0.5rem;

        }
        section div {
            border: 2px solid ;
            height:150px;
            width: 150px;
            margin-block: 1rem;
            margin-inline: auto;

            
            
        }
        section div.bradius1 {
            border-radius: 50%;
        }
        section div.bradius2 {
            border-radius: 40px 0;
        }
        section div.bradius3 {
            border-radius: 140px 0 0 140px;
        }
        section div.bradius4 {
            border-radius: 140px 0 140px 0;
        }
    </style>
 

</head>
<body class="css"> 
    <nav>
        <a href="../03-css/index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
     <main>
        <header>
            <h1><strong>26-Border radius</strong></h1> 
            <p>
                Property defines the radius of the element's corners.            </p>
        </header>
        <section>
            <h3>border-radius: 50%</h3>
            <div class="bradius1"></div>
            <h3>border-radius: 40px 0</h3>
            <div class="bradius2"></div>
            <h3>border-radius: 140px 0 0 140px</h3>
            <div class="bradius3"></div>
            <h3>border-radius: 140px 0 140px 0</h3>
            <div class="bradius4"></div>
        </section>
    </main>
</body>
</html>
