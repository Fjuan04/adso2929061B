<html lang="en">
<head>
    
    <meta charset="UTF-8">

    <title>10-percentage-units</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        main {
            width: 100%;
        }
        main section.section {
            width: 80%;
            
        }
        div.parent {
            display: flex;
            height: 340px;
            justify-content: center;
            width: 100%;

        }
        div.parent div {
            font-size: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div.parent div.child1 {
            background-color: #00bef8;
            width: 60%;
        }
        div.parent div.child2 {
            background-color: #0026ff;
            width: 40%;
        }
    </style>
 

</head>

     <main>
        <header>
            <h1><strong>10-Percentage units</strong></h1> 
            <p>

            </p>
