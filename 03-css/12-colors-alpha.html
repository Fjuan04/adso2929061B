<head>

    <title>12-Colors alpha</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        
        section figure {
            background: url(../css/images/mario.png) no-repeat center /cover ;
            padding: 0;
            height: 380px;
            margin: 2rem auto;
            width: 380px;
            
        }

        figure div {
            height: calc(380px/3);
        }
        figure div.color1 {
            background-color: rgba(0, 0, 0,.4);
            border-radius: 10px 10px 0 0;

        }

        figure div.color2 {
            background-color: hsla(0, 100%, 0%, .6);
        }
        figure div.color3 {
            background-color: #000b;
            border-radius: 0 0 10px 10px;
            
        }
    </style>
