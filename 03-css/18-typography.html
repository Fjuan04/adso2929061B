<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-Typography</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');
        ul li {
            color: #fff9;
        }
        .color-crimson {
            color: crimson;
        }
        .ffamily-sacramento {
            font-family: "Sacramento", cursive;
        }
        .fsize-2rem {
            font-size: 2.6rem;
        }
        .fweight-100 {
            font-weight: 100;
        }
        .fweight-400 {
            font-weight: 600;
        }
        .fweight-800 {
            font-weight: 800;
        }
    </style>

</head>
<body class="css"> 
    <nav>
        <a href="../03-css/index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
     <main>
        <header>
            <h1><strong>18-Typography</strong></h1> 
            <p>
                <ul>
                    <li>Color</li>
                    <li>Family</li>
                    <li>Size</li>
                    <li>Weight</li>
                </ul>
            </p>
        </header>
        <section>
            <h3>Color:</h3>
            <p class="color-crimson">Lorem Ipsum Dolor</p>
            <h3>Font Family:</h3>
            <p class="ffamily-sacramento">Lorem Ipsum Dolor</p>
            <h3>Font Size:</h3>
            <p class="ffamily-sacramento fsize-2rem">Lorem Ipsum Dolor</p>
            <h3>Font Weight:</h3>
            <p class="fweight-100">Lorem Ipsum Dolor</p>
            <p class="fweight-400">Lorem Ipsum Dolor</p>
            <p class="fweight-800">Lorem Ipsum Dolor</p>
        </section>
    </main>
</body>
