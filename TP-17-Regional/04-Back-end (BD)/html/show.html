<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show - La Cabra - Coffee Shop</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <main class="show">
        <input type="checkbox" id="burger-toggle" class="burger-toggle">
        <header>
            <a class="btn-back" href="dashboard.html">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <h2>SHOW Product</h2>
            <label for="burger-toggle" class="btn-mburger">
                <img src="images/btn-mburger.svg" alt="Menu Burger" class="burger-icon">
                <img src="images/btn-close.svg" alt="Close Menu" class="close-icon">
            </label>
        </header>
        <nav class="burger-menu">
            <img src="images/logo.png" alt="Logo">
            <a href="dashboard.html">Dashboard</a>
            <a href="index.html">LOGOUT</a>
        </nav>
        <img class="preview" src="../pictures/french-press-kit.png" alt="Preview" >
        <ul class="data">
            <li>
                <div class="field">Name:</div>
                <div class="value">French Press Kit</div>
            </li>
            <li>
                <div class="field">Category:</div>
                <div class="value">Merchandise</div>
            </li>
            <li>
                <div class="field">Price:</div>
                <div class="value">35</div>
            </li>
            <li>
                <div class="field">Active:</div>
                <div class="value">True</div>
            </li>
            <li>
                <div class="field">Date:</div>
                <div class="value">07-30-2025</div>
            </li>
        </ul>
    </main>
</body>
</html>
