<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - La Cabra - Coffee Shop</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <main class="login">
        <img class="logo" src="images/logo.png" alt="La Cabra - Coffee Shop">
        <p class="slogan">
            From Beans to Business <br>
            <small>Take Control with Every Sip</small>
        </p>
        <form action="dashboard.html" method="post">
            <input type="text" name="email" placeholder="Email" maxlength="32">
            <input type="password" name="password" placeholder="Password" maxlength="32">
            <button>Login</button>
        </form>
    </main>
</body>
</html>
