<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - La Cabra - Coffee Shop</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <main class="dashboard">
        <input type="checkbox" id="burger-toggle" class="burger-toggle">
        <header>
            <a class="btn-back" href="dashboard.html">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <h2>Dashboard</h2>
            <label for="burger-toggle" class="btn-mburger">
                <img src="images/btn-mburger.svg" alt="Menu Burger" class="burger-icon">
                <img src="images/btn-close.svg" alt="Close Menu" class="close-icon">
            </label>
        </header>
        <nav class="burger-menu">
            <img src="images/logo.png" alt="Logo">
            <a href="dashboard.html">Dashboard</a>
            <a href="index.html">LOGOUT</a>
        </nav>
        <a class="btn-add" href="add.html">
            Add
        </a>
        <section class="list">
            <figure class="product">
                <img class="thumbnail" src="../pictures/french-press-kit.png" alt="Thumbnail">
                <aside>
                    <h4>French Press Kit</h4>
                    <h4>Merchandise</h4>
                    <h4>$35</h4>
                    <div class="actions">
                        <a class="btn-show" href="show.html">
                            <img src="images/btn-show.svg" alt="Show">
                        </a>
                        <a class="btn-edit" href="edit.html">
                            <img src="images/btn-edit.svg" alt="Edit">
                        </a>
                        <a class="btn-delete" href="javascript:;">
                            <img src="images/btn-delete.svg" alt="Delete">
                        </a>
                    </div>
                </aside>
            </figure>
            <figure class="product">
                <img class="thumbnail" src="../pictures/cold-brew-coffee.png" alt="Thumbnail">
                <aside>
                    <h4>Vanilla Cold Brew</h4>
                    <h4>Cold Drinks</h4>
                    <h4>$15</h4>
                    <div class="actions">
                        <a class="btn-show" href="show.html">
                            <img src="images/btn-show.svg" alt="Show">
                        </a>
                        <a class="btn-edit" href="edit.html">
                            <img src="images/btn-edit.svg" alt="Edit">
                        </a>
                        <a class="btn-delete" href="javascript:;">
                            <img src="images/btn-delete.svg" alt="Delete">
                        </a>
                    </div>
                </aside>
            </figure>
            <figure class="product">
                <img class="thumbnail" src="../pictures/cappuccino.png" alt="Thumbnail">
                <aside>
                    <h4>Oat Milk Cappuccino</h4>
                    <h4>Hot Drinks</h4>
                    <h4>$10</h4>
                    <div class="actions">
                        <a class="btn-show" href="show.html">
                            <img src="images/btn-show.svg" alt="Show">
                        </a>
                        <a class="btn-edit" href="edit.html">
                            <img src="images/btn-edit.svg" alt="Edit">
                        </a>
                        <a class="btn-delete" href="javascript:;">
                            <img src="images/btn-delete.svg" alt="Delete">
                        </a>
                    </div>
                </aside>
            </figure>
            <figure class="product">
                <img class="thumbnail" src="../pictures/barista-blend.png" alt="Thumbnail">
                <aside>
                    <h4>La Cabra Signature Blend</h4>
                    <h4>Whole Bean Coffee</h4>
                    <h4>$28</h4>
                    <div class="actions">
                        <a class="btn-show" href="show.html">
                            <img src="images/btn-show.svg" alt="Show">
                        </a>
                        <a class="btn-edit" href="edit.html">
                            <img src="images/btn-edit.svg" alt="Edit">
                        </a>
                        <a class="btn-delete" href="javascript:;">
                            <img src="images/btn-delete.svg" alt="Delete">
                        </a>
                    </div>
                </aside>
            </figure>
            <figure class="product">
                <img class="thumbnail" src="../pictures/espresso.png" alt="Thumbnail">
                <aside>
                    <h4>Pro Espresso Machine</h4>
                    <h4>Equipment</h4>
                    <h4>$290</h4>
                    <div class="actions">
                        <a class="btn-show" href="show.html">
                            <img src="images/btn-show.svg" alt="Show">
                        </a>
                        <a class="btn-edit" href="edit.html">
                            <img src="images/btn-edit.svg" alt="Edit">
                        </a>
                        <a class="btn-delete" href="javascript:;">
                            <img src="images/btn-delete.svg" alt="Delete">
                        </a>
                    </div>
                </aside>
            </figure>
             <figure class="product">
                <img class="thumbnail" src="../pictures/steel-manual-grinder.png" alt="Thumbnail">
                <aside>
                    <h4>Steel Manual Grinder</h4>
                    <h4>Equipment</h4>
                    <h4>$45</h4>
                    <div class="actions">
                        <a class="btn-show" href="show.html">
                            <img src="images/btn-show.svg" alt="Show">
                        </a>
                        <a class="btn-edit" href="edit.html">
                            <img src="images/btn-edit.svg" alt="Edit">
                        </a>
                        <a class="btn-delete" href="javascript:;">
                            <img src="images/btn-delete.svg" alt="Delete">
                        </a>
                    </div>
                </aside>
            </figure>
        </section>
    </main>
</body>
</html>
