<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Events Login</title>
    <script src="js/tailwindcss-3.4.16.js"></script>
    <script src="js/configcss.js"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-coffee-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-hard p-8">
    <div class="text-center mb-8">
      <div class="mx-auto w-16 h-16 bg-coffee-100 rounded-full flex items-center justify-center mb-4">
        <svg class="w-8 h-8 text-coffee-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-coffee-800">Coffee Events</h1>
      <p class="text-coffee-500 mt-1">Panel de Administración</p>
    </div>
    
    <form class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-coffee-700 mb-1.5">Usuario</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-coffee-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </div>
          <input type="text" class="block w-full pl-10 pr-3 py-2.5 border border-coffee-300 rounded-lg bg-coffee-50 focus:ring-2 focus:ring-coffee-400 focus:border-coffee-400" placeholder="admin">
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-coffee-700 mb-1.5">Contraseña</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-coffee-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
          </div>
          <input type="password" class="block w-full pl-10 pr-3 py-2.5 border border-coffee-300 rounded-lg bg-coffee-50 focus:ring-2 focus:ring-coffee-400 focus:border-coffee-400" placeholder="••••••••">
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary w-full">
        <svg class="icon h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <!-- Cabeza de usuario -->
          <circle cx="12" cy="8" r="3" stroke-width="1.8"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" 
                d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>

        </svg>
        Iniciar Sesión
      </button>
    </form>

    <div id="error-message" class="mt-4 p-3 bg-red-50 text-red-600 rounded-lg text-sm hidden flex items-start">
      <svg class="icon mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <span>Credenciales incorrectas. Por favor, inténtelo de nuevo.</span>
    </div>
  </div>
</body>
</html>
