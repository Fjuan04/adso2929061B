<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Events Edit</title>
    <script src="js/tailwindcss-3.4.16.js"></script>
    <script src="js/configcss.js"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-coffee-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <svg class="w-8 h-8 text-coffee-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
        </svg>
        <h1 class="text-xl font-bold text-coffee-800">Edit Event</h1>
      </div>
      <button id="logout" class="btn btn-secondary">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        Logout
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-xl shadow-soft overflow-hidden">
      <form class="p-6 sm:p-8">
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-coffee-700 mb-1.5">Event Name</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-coffee-400"xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
                    <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
                    <line x1="6" y1="1" x2="6" y2="4"></line>
                    <line x1="10" y1="1" x2="10" y2="4"></line>
                    <line x1="14" y1="1" x2="14" y2="4"></line>
                </svg>
              </div>
              <input type="text" class="block w-full pl-10 pr-3 py-2.5 border border-coffee-300 rounded-lg bg-coffee-50 focus:ring-2 focus:ring-coffee-400 focus:border-coffee-400" placeholder="Ex: Advanced Barista Workshop" value="Premium Coffee Tasting" required>
            </div>
          </div>

            <div>
              <label class="block text-sm font-medium text-coffee-700 mb-1.5">Date</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-coffee-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                  </svg>
                </div>
                <input type="date" class="block w-full pl-10 pr-3 py-2.5 border border-coffee-300 rounded-lg bg-coffee-50 focus:ring-2 focus:ring-coffee-400 focus:border-coffee-400" value="2025-10-08" required>
              </div>
            </div>

          <div>
            <label class="block text-sm font-medium text-coffee-700 mb-1.5">Location</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-coffee-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
              </div>
              <input type="text" class="block w-full pl-10 pr-3 py-2.5 border border-coffee-300 rounded-lg bg-coffee-50 focus:ring-2 focus:ring-coffee-400 focus:border-coffee-400" placeholder="Enter location" value="BogotÃ¡" required>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-coffee-700 mb-1.5">Description</label>
            <textarea rows="3" class="block w-full px-3 py-2.5 border border-coffee-300 rounded-lg bg-coffee-50 focus:ring-2 focus:ring-coffee-400 focus:border-coffee-400" placeholder="Event details...">Practical workshop</textarea>
          </div>
        </div>

        <div class="flex justify-end space-x-3 pt-6 mt-8 border-t border-coffee-200">
          <button type="button" class="btn btn-secondary">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
            Cancel
          </button>
          <button type="submit" class="btn btn-success">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Update Event
          </button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
