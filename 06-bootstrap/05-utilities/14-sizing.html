            <h1>14-Sizing</h1>
            <p>
                Easily make an element as wide or as tall with our width and height utilities.
            </p>
        </header>
        <section class="content" style="background-color: #ede9;">
            <h3 class="my-4">Example:</h3>
    <div class="w-25 p-3 bg-primary mb-1">W 25%</div>
    <div class="w-50 p-3 bg-primary mb-1">Width 50%</div>
    <div class="w-75 p-3 bg-primary mb-1">Width 75%</div>
    <div class="w-100 p-3 bg-primary mb-1">Width 100%</div>
    <div class="w-auto p-3 bg-primary mb-1">Width auto</div>

    <div style="height: 100px;" class="d-flex gap-4">
        <div class="h-25 d-inline-block bg-primary" style="width: 80px;">H 25%</div>
