<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-challenge</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    

</head>
<body class="typescript"> 
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1><strong>17-challenge</strong></h1> 
            <p>
                Build a complete project using TypeScript features.
            </p>
        </header>
        <section class="max-w-2xl mx-auto p-6">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title text-2xl mb-4"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M216,48H40a8,8,0,0,0-8,8V208a16,16,0,0,0,16,16H88a16,16,0,0,0,16-16V160h48v16a16,16,0,0,0,16,16h40a16,16,0,0,0,16-16V56A8,8,0,0,0,216,48ZM88,208H48V128H88Zm0-96H48V64H88Zm64,32H104V64h48Zm56,32H168V128h40Zm0-64H168V64h40Z"></path></svg> Lista de Tareas</h2>
                    
                    <form id="todo-form" class="mb-6">
                        <div class="flex gap-2">
                            <input 
                                type="text" 
                                id="todo-input" 
                                placeholder="Escribe una nueva tarea..." 
                                class="input input-bordered flex-1"
                                required
                            />
                            <button type="submit" class="btn btn-primary">
                                Agregar
                            </button>
                        </div>
                    </form>

                    <div class="stats stats-horizontal shadow mb-4">
                        <div class="stat">
                            <div class="stat-title">Total</div>
                            <div class="stat-value text-primary" id="todo-count">0</div>
                        </div>
                        <div class="stat">
                            <div class="stat-title">Completadas</div>
                            <div class="stat-value text-success" id="completed-count">0</div>
                        </div>
                    </div>

                    <div class="divider"></div>
                    <ul id="todo-list" class="space-y-2 min-h-[200px]">
                        <li class="text-center text-gray-500 py-4">No hay tareas. Â¡Agrega una nueva!</li>
                    </ul>

                    <div class="card-actions justify-end mt-4">
                        <button id="clear-completed" class="btn btn-outline btn-error">
                            Limpiar Completadas
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="dist/17-challenge.js"></script>
</body>
</html>
